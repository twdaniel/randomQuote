<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>randomQuote</title>
  <link rel="stylesheet" href="./randomquote.css">
	<link rel="stylesheet" href="./reset.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="randomquote.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Tangerine">

	

</head>
<body>
      <div id="main">
        <div id="header">
        <h2><i class="fa fa-quote-left fa-lg" aria-hidden="true"></i>Random Qoute Generator</h2><br>
          <p class="quote" id="quote-text">quote text</p><br />
          <p id="attribution">author</p>
        </div>
        <div id="middle">
        <button id="getQuote" class="btn btn-default">Generate Quote</button>
        <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank"><button id="tweet" class="btn btn-default"><i class="fa fa-twitter fa-lg"></i> twitter </button></a>
        </div>
        <div id="foot">
        <p><i class="fa fa-copyright"></i>2016 twdaniel, all right reserved.</p>
        </div>
      </div>   
</body>
